<div class="maincontainer">
  <div class="front">
    <div class="image">
      @if (image()) {
        <img [src]="image()" [alt]="title()" />
      } @else {
        <mat-icon
          fontIcon="refresh"
          class="material-icons-round animate-spin"
          aria-hidden="true"
        ></mat-icon>
      }
    </div>

    <h3 class="title text-base font-medium mt-4">{{ title() }}</h3>
    <h5 class="text-xs text-gray-400 font-extralight mt-1">{{ date() }}</h5>

    <div class="flex flex-wrap gap-1">
      @if (category()) {
        @for (cat of category(); track cat.id) {
          <app-badge [categoryName]="cat.name" />
        }
      }
    </div>

    <app-button-custom
      [buttonText]="'Ver mÃ¡s'"
      [secondaryPink]="true"
      [routerLink]="'/contact'"
      class="mt-9"
    />
  </div>
</div>
