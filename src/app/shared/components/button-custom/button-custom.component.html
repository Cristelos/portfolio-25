<button
  [routerLink]="routerLink()"
  [disabled]="disabled()"
  [ngClass]="[
    'inline-flex items-center justify-center gap-2 mr-3 rounded-lg py-3 px-6 font-sans text-xs font-bold uppercase transition-all duration-300 focus:outline-none',
    primary() ? 'bg-pink text-blue hover:bg-green' : '',
    secondary() ? 'border border-pink text-pink hover:border-green hover:text-green' : '',
    disabled() ? 'opacity-50 cursor-not-allowed pointer-events-none' : ''
  ]"
>
  <span class="inline-flex items-center gap-2">
    {{ buttonText() }}

    <!-- Material icons -->
    @if (icons()) {
    <mat-icon
      [fontIcon]="icons()"
      class="material-icons-round text-base"
      aria-hidden="true"
    ></mat-icon>
    }

  </span>
</button>
