@if (srcLink()) {
  <a
    [href]="srcLink()"
    target="_blank"
    rel="noopener noreferrer"
    class="inline-flex items-center justify-center gap-2 mr-3 rounded-lg py-3 px-6 font-sans text-xs font-bold uppercase transition-all duration-300 focus:outline-none"
    [ngClass]="buttonClasses()"
  >
    <span class="inline-flex items-center gap-2">
      {{ buttonText() }}
      @if (icons()) {
        <mat-icon
          [fontIcon]="icons()"
          class="material-icons-round text-base"
          aria-hidden="true"
        ></mat-icon>
      }
    </span>
  </a>
} @else {
  <button
    [routerLink]="routerLink()"
    [disabled]="disabled()"
    class="inline-flex items-center justify-center gap-2 mr-3 rounded-lg py-3 px-6 font-sans text-xs font-bold uppercase transition-all duration-300 focus:outline-none"
    [ngClass]="buttonClasses()"
  >
    <span class="inline-flex items-center gap-2">
      {{ buttonText() }}
      @if (icons()) {
        <mat-icon
          [fontIcon]="icons()"
          class="material-icons-round text-base"
          aria-hidden="true"
        ></mat-icon>
      }
    </span>
  </button>
}
