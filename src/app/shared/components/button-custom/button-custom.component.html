<button
  [routerLink]="routerLink()"
  [disabled]="disabled()"
  [ngClass]="[
    'inline-flex items-center justify-center gap-2 mr-3 rounded-lg py-3 px-6 font-sans text-xs font-bold uppercase transition-all duration-300 focus:outline-none',
    primaryPink() ? 'bg-pink text-blue hover:bg-green' : '',
    secondaryPink()
      ? 'border border-pink text-pink hover:border-green hover:text-green'
      : '',
    primaryBlue() ? 'bg-blue text-pink hover:bg-pink' : '',
    secondaryBlue()
      ? 'border border-blue text-blue hover:border-pink hover:text-pink'
      : '',
    primaryGreen() ? 'bg-green text-light hover:bg-pink' : '',
    secondaryGreen()
      ? 'border border-green text-green hover:border-pink hover:text-pink'
      : '',
    disabled() ? 'opacity-50 cursor-not-allowed pointer-events-none' : ''
  ]"
>
  <span class="inline-flex items-center gap-2">
    {{ buttonText() }}

    <!-- Material icons -->
    @if (icons()) {
    <mat-icon
      [fontIcon]="icons()"
      class="material-icons-round text-base"
      aria-hidden="true"
    ></mat-icon>
    }
  </span>
</button>
