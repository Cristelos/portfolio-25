<div
  class="w-full max-w-7xl mx-auto flex items-center justify-center gap-4 relative"
>
  <button
    (click)="changeSlide(-1)"
    class="text-3xl text-blue font-bold cursor-pointer hover:text-pink"
  >
    <mat-icon
      fontIcon="arrow_back_ios"
      inline
      class="material-icons-round"
      aria-hidden="true"
    ></mat-icon>
  </button>

  <div class="w-full flex justify-center gap-4 flex-wrap">
    @for (slide of getVisibleSlides(); track slide.id) {
      <app-card
        [image]="slide.image"
        [title]="slide.title"
        [category]="slide.category"
        [description]="slide.description"
      />
    }
  </div>

  <button
    (click)="changeSlide(1)"
    class="text-3xl text-blue font-bold cursor-pointer hover:text-pink"
  >
    <mat-icon
      fontIcon="arrow_forward_ios"
      inline
      class="material-icons-round"
      aria-hidden="true"
    ></mat-icon>
  </button>
</div>

<div class="navigation flex flex-row flex-wrap justify-center gap-1 sm:gap-2 mt-8">
  @for (_ of getIndicatorSlides(); track $index; let i = $index) {
    <span
      class="w-3 h-3 rounded-full border border-blue cursor-pointer transition-all duration-200"
      [class.bg-blue]="i === getCurrentGroupIndex()"
      (click)="goToSlide(i)"
    ></span>
  }
</div>
