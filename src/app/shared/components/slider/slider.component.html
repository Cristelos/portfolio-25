<div
  class="w-full max-w-7xl mx-auto flex items-center justify-center gap-4 relative overflow-hidden"
>
  <button
    (click)="changeSlide(-1)"
    class="text-3xl text-blue font-bold cursor-pointer hover:text-pink"
  >
    <mat-icon fontIcon="arrow_back_ios" inline></mat-icon>
  </button>

  <div class="relative w-full overflow-hidden">
    <div #sliderTrack class="flex transition-transform ease-in-out duration-500">
  @for (slide of slides(); track slide.id) {
    <div class="slide w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-2">
      <app-card
        [image]="slide.image"
        [title]="slide.title"
        [category]="slide.category"
        [date]="slide.date"
        [description]="slide.description"
      />
    </div>
  }
</div>

  </div>

  <button
    (click)="changeSlide(1)"
    class="text-3xl text-blue font-bold cursor-pointer hover:text-pink"
  >
    <mat-icon fontIcon="arrow_forward_ios" inline></mat-icon>
  </button>
</div>
