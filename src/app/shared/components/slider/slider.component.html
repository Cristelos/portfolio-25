<div
  class="w-full max-w-7xl mx-auto flex items-center relative"
>
  <button
    (click)="changeSlide(-1)"
    class="text-3xl text-blue font-bold cursor-pointer hover:text-pink flex-shrink-0 mr-4"
    [disabled]="isAtStart()"
  >
    <mat-icon fontIcon="arrow_back_ios" inline class="material-icons-round" aria-hidden="true"></mat-icon>
  </button>

  <div
    class="flex-grow flex gap-4 flex-wrap"
    [ngClass]="{ 'justify-center': slidesPerView() === 1 }"
  >
    @for (slide of getVisibleSlides(); track slide.id) {
      <app-card
        [image]="slide.image"
        [title]="slide.title"
        [category]="slide.category"
        [date]="slide.date"
        [description]="slide.description"
        class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4
               opacity-0 /* Estado inicial oculto */
               animate-fade-in-up /* Clase de animaciÃ³n personalizada */
               "
      />
    }
  </div>

  <button
    (click)="changeSlide(1)"
    class="text-3xl text-blue font-bold cursor-pointer hover:text-pink flex-shrink-0 ml-4"
    [disabled]="isAtEnd()"
  >
    <mat-icon fontIcon="arrow_forward_ios" inline class="material-icons-round" aria-hidden="true"></mat-icon>
  </button>
</div>

<div class="flex justify-center gap-2 mt-8">
  @for (_ of getIndicatorSlides(); track $index; let i = $index) {
    <span
      class="w-3 h-3 rounded-full border border-blue cursor-pointer transition-all duration-200"
      [class.bg-blue]="i === getCurrentGroupIndex()"
      (click)="goToSlide(i)"
    ></span>
  }
</div>
