<h4
  class="badge"
  [ngClass]="[
    categoryName() === 'HTML' ? 'text-blue  border' : '',
    categoryName() === 'CSS' ? 'text-pink border' : '',
    categoryName() === 'Nodejs' ? 'text-green border' : '',
    categoryName() === 'Javascript' ? 'text-mustard border' : '',
    categoryName() === 'Angular' ? 'text-red border' : '',
    categoryName() === 'React' ? 'text-pumpkin border' : '',
    categoryName() === 'Redux' ? 'text-blue  border' : '',
  ]"
>
  {{ categoryName() }}
</h4>
